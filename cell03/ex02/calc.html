<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It’s over 9000 Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        input, select {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
        button {
            padding: 5px 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>It’s over 9000 Calculator</h1>

    <input type="text" id="left" placeholder="Left number">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="right" placeholder="Right number">
    <input type="submit" value="Try me!" id="calculateBtn">

    <script>
        const leftInput = document.getElementById('left');
        const rightInput = document.getElementById('right');
        const operatorSelect = document.getElementById('operator');
        const calculateBtn = document.getElementById('calculateBtn');

        calculateBtn.addEventListener('click', function(event) {
            event.preventDefault();

            const left = parseFloat(leftInput.value);
            const right = parseFloat(rightInput.value);
            const operator = operatorSelect.value;

            // ตรวจสอบว่าเป็นจำนวนเต็มบวกเท่านั้น
            if (
                isNaN(left) || isNaN(right) ||
                !Number.isInteger(left) || !Number.isInteger(right) ||
                left < 0 || right < 0
            ) {
                alert('Error :(');
                return;
            }

            // ตรวจสอบหารหรือ modulo ด้วย 0
            if ((operator === '/' || operator === '%') && right === 0) {
                console.log("It’s over 9000!");
                alert("It’s over 9000!");
                return;
            }

            let result;
            switch(operator) {
                case '+':
                    result = left + right;
                    break;
                case '-':
                    result = left - right;
                    break;
                case '*':
                    result = left * right;
                    break;
                case '/':
                    result = left / right;
                    break;
                case '%':
                    result = left % right;
                    break;
            }

            console.log(result);
            alert(result);
        });

        // Alert ทุก 30 วินาที
        setInterval(() => {
            alert('Please, use me...');
        }, 30000);
    </script>
</body>
</html>
