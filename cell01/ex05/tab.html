<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 05: Tab</title>
    <style>
        table {
            width: 50%; /* ปรับขนาดตามต้องการ */
            border-collapse: collapse;
        }

        td {
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }

        .first-cell {
            background-color: #c0d980; /* สีเขียวอ่อน */
        }

        .second-cell {
            background-color: #f4a69b; /* สีส้มอ่อน */
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
