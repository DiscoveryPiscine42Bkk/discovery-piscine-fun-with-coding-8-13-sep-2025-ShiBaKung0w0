<!DOCTYPE html>
<html>
<head>
    <title>Exercise 06: Responsive</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
            table-layout: fixed;
        }
        td {
            width: 50%;
            height: 100%;
            text-align: center;
            vertical-align: middle;
            border: 1px solid black;
            font-family: Arial, sans-serif;
            font-size: 2vw;
        }
        .cell1 {
            background-color: lightgreen;
        }
        .cell2 {
            background-color: lightcoral;
        }
        @media (max-width: 600px) {
            table, tr {
                display: block;
                width: 100%;
                height: 100%;
            }
            td {
                display: block;
                width: 100%;
                height: 50vh;
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="cell1">Hello</td>
            <td class="cell2">World</td>
        </tr>
    </table>
</body>
</html>
